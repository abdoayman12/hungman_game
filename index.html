<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hangman game</title>
    <link rel="stylesheet" href="hun.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <img src="https://img.poki-cdn.com/cdn-cgi/image/q=78,scq=50,width=314,height=314,fit=cover,f=auto/5159a160e0d97b0477690c5dab7d5997/%D8%A7%D9%84%D8%B1%D8%AC%D9%84-%D8%A7%D9%84%D9%85%D8%B4%D9%86%D9%88%D9%82.png" alt="">
            <div class="game-name">
                <p>hangman</p>
            </div>
            <div class="category">
                <p>word from:</p> <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <script src="hun.js"></script>
</body>
</html>
